<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ title if title else "Plant Diagnosis Pro" }}</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Poppins:wght@400;500;600;700&display=swap">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    :root {
      --primary-dark: #0f172a;
      --primary-light: #f8fafc;
      --primary-green: #059669;
      --soft-green: #d1fae5;
      --accent-teal: #0d9488;
      --gray-100: #f1f5f9;
      --gray-200: #e2e8f0;
      --gray-300: #cbd5e1;
      --gray-400: #94a3b8;
      --gray-700: #334155;
      --gray-800: #1e293b;
      --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
      --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
      --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
    }
    
    body {
      background-color: var(--primary-light);
      color: var(--gray-800);
      font-family: 'Inter', sans-serif;
      line-height: 1.6;
      overflow-x: hidden;
    }
    
    h1, h2, h3, h4, h5, h6 {
      font-family: 'Poppins', sans-serif;
      font-weight: 600;
      line-height: 1.3;
      color: var(--primary-dark);
    }
    
    .container {
      max-width: 1280px;
      margin: 0 auto;
      padding: 0 2rem;
    }
    
    /* Common button styles */
    .btn {
      display: inline-flex;
      align-items: center;
      gap: 0.75rem;
      padding: 1rem 2rem;
      background: var(--primary-green);
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 500;
      font-size: 1rem;
      transition: all 0.3s ease;
      border: 2px solid var(--primary-green);
      box-shadow: var(--shadow-md);
      cursor: pointer;
    }
    
    .btn:hover {
      background: white;
      color: var(--primary-green);
      transform: translateY(-2px);
      box-shadow: var(--shadow-lg);
    }
    
    .btn-outline {
      background: transparent;
      color: var(--primary-green);
      border: 2px solid var(--primary-green);
    }
    
    .btn-outline:hover {
      background: var(--primary-green);
      color: white;
    }
  </style>
  {% block extra_css %}{% endblock %}
</head>

<body>
  {% block content %}
  {% endblock %}
  
  {% block extra_js %}{% endblock %}
</body>
</html>
